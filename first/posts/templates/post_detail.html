{% extends 'base.html' %}

{% block content %}
	<div class="post-div">
		<h2>{{ post.title }}</h2>
		<p>{{ post.content }}</p>
		
		<img src="{{ post.image.url }}" alt="" style="width: 200px; height: 200px">
		<h5>{{ post.date }}</h5>
		<h3><b>Comments: </b></h3>
			{% for comment in post.comment_set.all %}
				<p>{{ comment.title }}</p>
			{% endfor %}
		{% for tag in post.tags.all %}
			<a href="#">{{ tag.title }}</a>
		{% endfor %}
	</div>
{% endblock %}
