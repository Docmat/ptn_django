{% extends 'base.html' %}

{% block content %}
	<h1>Create Post</h1>
	<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		<input type="text" name="title">
		<input type="text" name="content">
		<input type="file" name="image">
		<button type="submit">Create</button>
	</form>
{% endblock %}
